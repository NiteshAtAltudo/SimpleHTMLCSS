<style>
    	#next {
  background-color: #0078d4; /* Background color */
  color: white; /* Text color */
  border: none; /* Remove border */
  padding: 10px 20px; /* Padding */
  cursor: pointer; /* Pointer cursor on hover */
  border-radius: 4px; /* Rounded corners */
  text-align: center; /* Center text */
  font-weight: bold; /* Bold text */
}


#next:hover {
  background-color: #005fbb; /* Change background color on hover */
}


	/* Custom styles for Azure AD B2C input controls */

/* Header styles */
#api .heading h1 {
  color: blue;
  text-align: center;
}

/* Centered titles */
#api .intro h2,
#api .divider h2 {
  text-align: center;
}

/* Form container */
#api .entry {
  width: 400px;
  margin: 0 auto;
}

/* Label styles */
#api .entry-item label {
  font-weight: bold;
}

/* Input styles */
#api input[type="text"],
#api input[type="email"],
#api input[type="password"] {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

/* Password label styles */
#api .password-label label {
  font-weight: bold;
}

/* Sign in Button */
#api input[type="submit"] {
  background-color: #0078d4;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 4px;
  text-align: center;
  font-weight: bold; /* Add bold text */
}

/* Style the button on hover */
#api input[type="submit"]:hover {
  background-color: #005fbb;
}

/* Link styles (e.g., "Forgot your password?") */
#api a {
 color: #0078d4;
  text-decoration: none;
  display: block; /* Display the link as a block element */
  margin-top: 10px; /* Add some space above the link */
}

/* Error messages or notifications */
#api .error {
  color: red;
}

/* Placeholder text */
#api input::placeholder {
  color: #999;
}

/* Focus styles for inputs (optional) */
#api input:focus {
  border: 1px solid #0078d4;
  outline: none;
}

/* Create account link styles */
#api #createAccount {
  color: #0078d4;
  text-decoration: underline; /* Underline the "Sign up now" link */
}

/* Divider styles */
#api .divider {
  text-align: center;
  margin: 20px 0; /* Add some space below the divider */
}

/* Sign in title styles */
#api .heading h1 {
  font-size: 24px;
}

/* Additional styles can be added as needed */

.rounded-logo {
  display: block; /* Make the image a block element to center it horizontally */

}

/* Center the entire content */

}

/* Style the social login section */
.claims-provider-list-buttons.social {
  margin-top: 20px;
}

/* Style the "OR" divider */
.divider {
  margin: 20px 0;
}

/* Style the "OR" text */
.divider h2 {
  color: #0078d4;
  font-size: 20px;
}

/* Style the "Sign in with your social account" title */
.claims-provider-list-buttons.social .intro h2 {
  color: #0078d4;
  font-size: 20px;
}

/* Style the social login buttons */
.claims-provider-list-buttons.social button.accountButton {
  background-color: #0078d4;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 4px;
  margin: 10px 5px;
  font-weight: bold;
  width: 200px;
}

/* Style the social login buttons on hover */
.claims-provider-list-buttons.social button.accountButton:hover {

}
